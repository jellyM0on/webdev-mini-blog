<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Blog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <section class="nav-main">
        <h1><span class="title-decor">mini</span>Blog</h1>
        <ul class="nav-items">
          <li>
            <img src="./assets/home.svg" alt="home" />
            Home
            <div class="nav-pointer active-pointer"></div>
          </li>
          <li>
            <img src="./assets/search.svg" alt="search" />
            Explore
            <div class="nav-pointer"></div>
          </li>
          <li>
            <img src="./assets/notif.svg" alt="notifications" />
            Notifications
            <div class="nav-pointer"></div>
          </li>
          <li>
            <img src="./assets/profile.svg" alt="profile" />
            Profile
            <div class="nav-pointer"></div>
          </li>
          <li>
            <img src="./assets/more.svg" alt="more" />
            More
            <div class="nav-pointer"></div>
          </li>
          <button class="post-btn">Post</button>
        </ul>
      </section>
      <section class="nav-profile">
        <img src="./assets/user.svg" alt="user" />
        <div>
          <h4 class="prfile-name">user name</h4>
          <p class="profile-username">@username</p>
        </div>
      </section>
    </nav>
    <main>
      <section class="main-header">
        <button>All Posts</button>
        <button>My Posts</button>
      </section>

      <section class="main-input">
        <img src="./assets/user.svg" alt="user" />
        <form>
          <textarea
            name=""
            id="post-input"
            placeholder="Write your post here..."
            resize="none"
            maxlength="500"
            oninput="updateCharCount()"
          ></textarea>
          <div class="input-details">
            <p id="char-counter"><span id="char-count">0</span>/500</p>
            <button class="post-btn">Post</button>
          </div>
        </form>
      </section>

      <section class="main-posts">
        <div class="posts-filters">
          <label for="sort-filters">Sort By:</label>
          <select name="sort-filters" id="sort-filters">
            <option value="Title" id="title"></option>
            <option value="userId">User ID</option>
            <option value="postId">Post ID</option>
          </select>
          <button></button>
        </div>
        <ul id="posts-list"></ul>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
